    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../html/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sm-device_slider button').on('click', function() {
                $(".sidebar").addClass('openSideBar');
                $('.overlay').addClass('active');
            });
            $('.closebtn').click(function() {
                $(".sidebar").removeClass('openSideBar');
                $('.overlay').removeClass('active');
            });
            $('.sm-device_search-btn button').on('click', function() {
                $('.search-panel').addClass('active').attr('style', 'z-index:10');
            });
            $('#cancelSearch').click(function() {
                $('.search-panel').removeClass('active').attr('style', 'z-index:-1');
            })
            $('.header-secondary_items button.menu-bars').click(function() {
                $('#web-search .web-search_block').addClass('active');
            });

            $('button.menu-bars').click(function() {

                $('#web-search').toggleClass('active');

            });



        }); // main closed
    </script>






    <script>
        let i = document.querySelector('input'),
            o = document.querySelector('output');

        o.innerHTML = i.value;

        // use 'change' instead to see the difference in response
        i.addEventListener('input', function() {
            o.innerHTML = i.value;
        }, false);
    </script>
